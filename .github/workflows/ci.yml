name: Prod Deployment

on:
    push:
        branches: [master]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: Setup SSH
              uses: appleboy/ssh-action@v1.0.0
              with:
                host: ${{ secrets.SSH_HOST }}
                username: ${{ secrets.SSH_USER }}
                key: ${{ secrets.SSH_KEY }}
                script: |
                    git pull
                    cd fastapi-production
                    docker build -t fastapi-prod -f config/prod/Dockerfile .
                    docker run -d   --name production-test   -p 8000:8000   fastapi-prod